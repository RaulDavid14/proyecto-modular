{% extends "components/navbar.html" %}


{% block links %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock links %}

{% block titulo %}Pregunta {% endblock titulo %}


{% block body %}
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2 class="mb-5" >Detalle de pregunta</h2>
        </div>
        <div class="col-12 text-end mb-5">
            <a href="{% url 'dashboard_editar_cuestionario' cuestionario=abreviacion%}" class="btn btn-danger">
                <i class="bi bi-arrow-left w-25"></i> Regresar
            </a>
        </div>
        <div class="col-12 display-flex">
            <div class="">
                <label for="">Texto</label>
            </div>
            <div class="">
                <textarea name="" id="">{{pregunta.texto}}</textarea>
            </div>
            <div class="">
                <p>{{pregunta}}</p>
            </div>
        </div>
        <div class="col-12 display-flex text-center mt-5">
            <button class="btn btn-primary w-25">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </div>
{% endblock body %}


{% block scripts %}
{% endblock scripts %}
