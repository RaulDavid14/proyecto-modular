<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block titulo %}{% endblock titulo %}</title>
    <style>
        body {
            height: 100vh; /* Altura total de la ventana */
        }
        .sidebar {
            height: 100%; /* Altura completa */
            background-color: #f8f9fa; /* Color de fondo de la barra lateral */
            position: fixed; /* Fija la barra lateral */
            left: 0; /* Alinea la barra lateral a la izquierda */
            top: 0; /* Alinea la barra lateral al tope */
            padding: 20px; /* Espaciado interno */
        }
        .content {
            margin-left: 250px; /* Espacio para la barra lateral */
            padding: 20px; /* Espaciado interno del contenido */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'generales' %}">Datos Generales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configuraciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block body %}
        {% endblock body %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
