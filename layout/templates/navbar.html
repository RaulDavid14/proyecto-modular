<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{% block titulo %}{% endblock titulo %}</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
        }

        .sidebar {
            height: 100%; 
            background-color: #f8f9fa; 
            position: fixed; 
            left: 0; 
            top: 0;
            padding: 20px; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
        }

        .content {
            margin-left: 250px; 
            padding: 20px; 
        }

        .nav-link {
            transition: background-color 0.3s, color 0.3s; 
        }

        .nav-link:hover {
            background-color: #007bff; /* Color de fondo al pasar el mouse */
            color: white; /* Color del texto al pasar el mouse */
            border-radius: 5px; /* Bordes redondeados */
        }

        .nav-link.active {
            background-color: #007bff; /* Color de fondo para el enlace activo */
            color: white; /* Color del texto para el enlace activo */
            border-radius: 5px; /* Bordes redondeados */
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Bienvenido</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'generales' %}">Datos Generales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configuraciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block body %}
        {% endblock body %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
