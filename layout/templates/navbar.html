{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'layout/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'layout/vendor/css/navbar.css' %}">

    {% block links %}{% endblock links %}

    <title>{% block titulo %}{% endblock titulo %}</title>
</head>

<body>
    <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon text-white"></span>
    </button>

    <div class="sidebar" id="sidebar">
        <img src="{% static 'layout/vendor/img/logo.png' %}" alt="Logo" class="logo img-fluid mb-3" width="150">
        <h2 class="title mb-5">Bienvenido</h2>
        <ul class="nav flex-column">
            <li class="nav-item mt-3">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item mt-3">
                <div class="accordion" id="formAccordion">
                    <a class="nav-link" href="{% url 'datosgenerales' %}">Datos Generales</a>
                </div>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" href="{% url 'informe_nutricional' %}">Informe Nutricional</a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" href="{% url 'ayuda' %}">Ayuda</a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        {% block body %}
        {% endblock body %}
    </div>

    <script src="{% static 'layout/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'layout/vendor/js/jquery.js' %}"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
        });
    </script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
