<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'layout/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block links %}
    {% endblock links %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid">
        {% block body %}
        {% endblock body %}
    </div>
    <script src="{% static 'layout/bootstrap/js/bootstrap.bundle.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
