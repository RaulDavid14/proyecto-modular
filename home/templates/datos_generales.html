{% extends 'navbar.html' %}

{% block titulo %}Datos Generales{% endblock titulo %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="text-center mb-5 mt-3">Datos generales</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{ nombre }}" required>
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-5 mt-5">
                    <select class="form-select" name="sexo" id="sexo" required>
                        <option value="" disabled {% if not respuestas %}selected{% endif %}>--Seleccione una opción--</option>
                        {% for s in sexo %}
                            <option value="{{ s.id }}" {% if respuestas and respuestas.sexo.id == s.id %}selected{% endif %}>
                                {{ s.nombre_largo }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="sexo">Sexo</label>
                </div>

                <div class="form-floating mb-5 mt-5">
                    <select class="form-select" name="situacionlaboral" id="situacionlaboral" required>
                        <option value="" disabled {% if not respuestas %}selected{% endif %}>--Seleccione una opción--</option>
                        {% for sl in situacion_laboral %}
                            <option value="{{ sl.id }}" {% if respuestas and respuestas.situacion_laboral.id == sl.id %}selected{% endif %}>
                                {{ sl.nombre_largo }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="situacionlaboral">Situación laboral</label>
                </div>

                <div class="form-floating mb-5 mt-5">
                    <select class="form-select" name="ingresos" id="ingresos" required>
                        <option value="" disabled {% if not respuestas %}selected{% endif %}>--Seleccione una opción--</option>
                        {% for i in ingresos %}
                            <option value="{{ i.id }}" {% if respuestas and respuestas.ingresos.id == i.id %}selected{% endif %}>
                                {{ i.nombre_largo }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="ingresos">Ingresos</label>
                </div>

                <div class="form-floating mb-5 mt-5">
                    <select class="form-select" name="niveleducativo" id="niveleducativo" required>
                        <option value="" disabled {% if not respuestas %}selected{% endif %}>--Seleccione una opción--</option>
                        {% for ne in nivel_educativo %}
                            <option value="{{ ne.id }}" {% if respuestas and respuestas.nivel_educativo.id == ne.id %}selected{% endif %}>
                                {{ ne.nombre_largo }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="niveleducativo">Nivel educativo</label>
                </div>

                <div class="form-floating mb-5 mt-5">
                    <select class="form-select" name="poblacion" id="poblacion" required>
                        <option value="" disabled {% if not respuestas %}selected{% endif %}>--Seleccione una opción--</option>
                        {% for p in poblacion %}
                            <option value="{{ p.id }}" {% if respuestas and respuestas.poblacion.id == p.id %}selected{% endif %}>
                                {{ p.nombre_largo }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="poblacion">Población</label>
                </div>

                <div class="mb-5 mt-5 text-center">
                    <button type="submit" class="btn btn-outline-primary w-50">
                        {% if respuestas %}Actualizar{% else %}Registrarse{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}

{% block scripts %}
{% endblock scripts %}
