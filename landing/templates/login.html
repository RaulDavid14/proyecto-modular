{% extends 'layout.html' %}

{% block title %}Bienvenido{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2>Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}">Correo Electrónico <span class="text-danger">*</span></label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password.id_for_label }}">Contraseña <span class="text-danger">*</span></label>
                            {{ form.password }} 
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-success w-100" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
