{% include 'components/progressbar.html' %}

<div class="text-center mb-4">
    <h4>{{ texto_pregunta }}</h4>
</div>

<div class="form-group mb-5">
    <select class="form-control" id="opcionesSelect" name="opcion" required>
        <option value="" disabled selected>Selecciona una respuesta</option>
        {% for respuesta in respuestas %}
            <option value="{{ respuesta.id_respuesta }}">{{ respuesta.texto_respuesta }}</option>
        {% endfor %}
    </select>
</div>
<div class="d-flex justify-content-between mt-4">
    <button type="submit" class="btn btn-outline-primary w-100">Siguiente</button>
</div>
