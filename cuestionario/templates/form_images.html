{% include 'components/progressbar.html' %}
<div class="container mt-4">
    <div class="border p-4 rounded shadow-sm">
        <form action="" method="post" id="formulario">
            {% csrf_token %}
            
            <div class="text-center mb-4">
                <h4>{{ pregunta }}</h4>
            </div>

            <div class="d-flex mb-4">
                <div class="mr-5">
                    {% if imagen_url %}
                        <img src="{{ imagen_url }}" alt="Imagen de la pregunta" class="img-fluid" style="max-width: 200px; height: auto;">
                    {% else %}
                        <p>No hay imagen disponible.</p>
                    {% endif %}
                </div>

                <div class="form-group d-flex flex-column" style="flex-grow: 1; justify-content: flex-start; margin-left: 500px;">
                    {% for respuesta in respuestas %}
                        <div class="form-check mb-3 text-right">
                            <input class="form-check-input" type="radio" value="{{ respuesta.id }}" id="respuesta_{{ respuesta.id }}" name="opcion" required>
                            <label class="form-check-label" for="respuesta_{{ respuesta.id }}">
                                {{ respuesta.nombre_largo }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4 px-3">
                <button type="submit" class="btn btn-outline-primary flex-fill">Siguiente</button>
            </div>
        </form>
    </div>
</div>
