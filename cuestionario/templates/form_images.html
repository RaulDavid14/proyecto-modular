{% include 'components/progressbar.html' %}

<div class="container mt-4">
    <div class="border p-4 rounded shadow-sm">
        <form action="" method="post" id="formulario">
            {% csrf_token %}
            
            <div class="text-center mb-4">
                <h4>{{ pregunta }}</h4>
            </div>

            <div class="row align-items-center mb-4">
                <!-- Imagen -->
                <div class="col-md-4 text-center">
                    {% if imagen_url %}
                        <img src="{{ imagen_url }}" alt="Imagen de la pregunta" class="img-fluid rounded shadow" style="max-width: 100%; height: auto;">
                    {% else %}
                        <p>No hay imagen disponible.</p>
                    {% endif %}
                </div>

                <!-- Opciones de respuesta -->
                <div class="col-md-8">
                    <div class="form-group">
                        {% for respuesta in respuestas %}
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" value="{{ respuesta.id }}" id="respuesta_{{ respuesta.id }}" name="opcion" required>
                                <label class="form-check-label" for="respuesta_{{ respuesta.id }}">
                                    {{ respuesta.nombre_largo }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-outline-primary w-100">Siguiente</button>
            </div>
        </form>
    </div>
</div>
