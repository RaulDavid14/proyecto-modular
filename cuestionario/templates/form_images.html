<div class="row">
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center col-12">
            <h4>{{pregunta}}</h4>
        </div>
        <div class="col-12 mb-5 mt-5">
            {% for respuesta in respuestas %}
                <input id="respuesta{{respuesta.id}}" class="" type="radio" name="opcion" value="{{respuesta.id}}" required>
                <label for="respuesta{{respuesta.id}}">{{respuesta.nombre_largo}}</label>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-between row col-12 mt-5">
            <a class="btn btn-outline-success w-25" href="">Anterior</a>
            <button class="col-6 btn btn-outline-success w-25" >Siguiente</button>
        </div>
    </form>
</div>
